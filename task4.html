<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
    <h2>Fill in your information</h2>
    <fieldset>
        <legend>Form</legend>

        <label for="fname">First name</label><br>
        <input type="text" name="fname" id="fname"><br>

        <label for="lname">Last name</label><br>
        <input type="text" name="lname" id="lname"><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>

        <h4>Your Gender</h4>
        <input type="radio" name="gender" id="M">
        <label for="M">Male</label>
        <input type="radio" name="gender" id="F">
        <label for="F">Female</label>

        <h4>Favorite Subjects</h4>
        <input type="checkbox" name="c++" id="c++">
        <label for="c++">C++</label>
        <input type="checkbox" name="java" id="java">
        <label for="java">Java</label>
        <input type="checkbox" name="c#" id="c#">
        <label for="c#">C#</label>
        <input type="checkbox" name="php" id="php">
        <label for="php">PHP</label>
        <input type="checkbox" name="sql" id="sql">
        <label for="sql">SQL</label>

        <h4>Your City</h4>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="irbid">Irbid</option>
            <option value="amman">Amman</option>
            <option value="madaba">Madaba</option>
            <option value="jarash">Jarash</option>
        </select><br><br>

        <label for="file">Upload Image:</label>
        <input type="file" name="file" id="feile"><br><br>

        <label for="text">Write About yourself</label><br><br>
        <textarea name="text" id="text" rows="4" cols="40">Write Here</textarea><br>

        <input type="submit" value="submit">
    </fieldset>
</body>
</html>
